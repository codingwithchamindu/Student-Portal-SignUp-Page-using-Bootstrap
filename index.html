<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body class="overflow-hidden">
    <div class="container-fluid vh-100 d-flex align-items-center">

        <div class="row">

            <div class="text-center p-2 fs-4">
                <div>
                    <img src="resource/student.png" alt="" style="width: 130px;">
                </div>
                <span class="fw-semibold">Student Sign Up Page</span>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <div class="col-8 col-lg-6">
                    <div class="col-12">
                        <div class="row">

                            <div class="col-12 col-lg-6">
                                <span>First Name</span>
                                <input class="form-control mt-lg-2 mb-lg-2 border-primary" type="text">
                            </div>

                            <div class="col-12 col-lg-6">
                                <span>Last Name</span>
                                <input class="form-control mt-lg-2 mb-lg-2 border-primary" type="text">
                            </div>

                            <div class="col-12 col-lg-6">
                                <span>Email</span>
                                <input class="form-control mt-lg-2 mb-lg-2 border-primary" type="text">
                            </div>

                            <div class="col-12 col-lg-6">
                                <span>Password</span>
                                <input class="form-control mt-lg-2 mb-lg-2 border-primary" type="text">
                            </div>

                            <div class="col-12 col-lg-6">
                                <span>Mobile</span>
                                <input class="form-control mt-lg-2 mb-lg-2 border-primary" type="text">
                            </div>

                            <div class="col-12 col-lg-6">
                                <label class="form-label">Gender</label>

                                <select class="form-select border-primary" type="text">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="col-12 mt-1 mb-1 d-grid ">
                                <button class="btn btn-success fw-bold">Sign Up</button>
                            </div>
                        </div>

                        <div class="col-12 p-1">
                            <span> Already user ? <a href="#" class="text-decoration-none">Login</a></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

</body>

</html>
